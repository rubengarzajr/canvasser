<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API Reference</title>

    <link rel="shortcut icon" href="../favicon.ico" />
    <script src="./author/js/testapi.js"         type="text/javascript"></script>

    <link href="./author/css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="./author/css/testapi.css" rel="stylesheet" type="text/css"/>

  </head>
  <body>
    <div id="title">Canvasser API</div>
    <div class="testholder">
      <div class="label">GET all files in all Projects ./api/v1/files</div>
      <div class="button_load" onclick="apiGet('./api/v1/files')">GET</div>
    </div>
    <div class="testholder">
      <div class="label">GET all of a type in all Projects ./api/v1/files?type=<input class="input" type="text" id="alloftype"></div>
      <div class="button_load" onclick="apiGet('./api/v1/files?type=', 'alloftype')">GET</div>
    </div>
    <div class="testholder">
      <div class="label">POST all of a type in all Projects ./api/v1/files?type=<input class="input" type="text" id="alloftype"></div>
      <div class="button_load" onclick="apiPost('./api/v1/files?type=', 'alloftype')">POST</div>
    </div>

    <div class="testholder">
      <div class="label">DELETE a project ./api/v1/projects/<input class="input" type="text" id="deleteprojectname"></div>
      <div class="button_load" onclick="apiDelete('./api/v1/projects/', 'deleteprojectname')">DELETE</div>
    </div>

  <textarea id="results"></textarea>
  </body>
</html>
